<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Spotify Clone - A Project for Semester-5</title>
    <link rel="stylesheet" href="spotify.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="SongList"></div>
      <h1>Liked Songs of T&Z</h1>

            <img src="covers/1.jpg" alt="1" />

                  class="far songItemPlay fa-play-circle"

            ></span>
          </div>

    </div>
    <div class="SongBanner"></div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="pervious"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName" Kal Ho Na Ho></span>
      </div>
    </div>
    <script src="spotify.js"></script>
    <script
      src="https://kit.fontawesome.com/8c5c0fb196.js"
      crossorigin="anonymous"
    ></script>
